<head>
    <title>ShitYouHearAtHackathons</title>
</head>

<body>
<div class="container">
    <div class="text-center">
        <h1>Shit You Hear At Hackathons</h1>
    </div>

    <form>
        <input placeholder="Name" class="form-control" id="posterName" />
        <textarea placeholder="What'd ya hear?" class="form-control" id="content"></textarea>
        <button class="btn btn-success" type="submit">Save</button>
    </form>

    {{#each posts}}
        {{>post}}
    {{/each}}

</div>
</body>

<template name="post">
    <div class="well">
        <h4>{{content}}</h4>
        <p>{{name}}</p>
    </div>
</template>
