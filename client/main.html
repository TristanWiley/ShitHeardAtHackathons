<head>
    <title>ShitYouHearAtHackathons</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
<div class="container">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header" style="width: 100%;">
                <div>
                    <h1 style="text-align: center;">ðŸ’© Shit You Hear At Hackathons ðŸ’©</h1>
                </div>
            </div>
        </div>
    </div>
    <form class="whitebg">
        <textarea placeholder="What'd ya hear?" class="form-control" id="content" required></textarea>
        <input placeholder="Name" class="form-control" id="posterName" required/>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success" type="submit">Save</button>
            </div>
            <div class="text-right">
                <button class="btn" style="display: inline" id="sortDate">Date</button>
                <button class="btn" style="display: inline" id="sortUp">Up Votes</button>
            </div>
        </div>
    </form>
    {{#each posts}} {{>post}} {{/each}}
</div>
</body>
<template name="post">
    <div class="well">
        <div class="row">
            <div class="col-md-1">
                <div class="voting text-center">
                    <i id="{{_id}}" class="fa fa-arrow-up" aria-hidden="true"></i>
                    <br>
                    <h3 class="votecount">{{upVotes}}</h3>
                    <i id="{{_id}}" class="fa fa-arrow-down" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-md-11">
                <h4>{{breaklines content}}</h4>
                <p>{{name}}</p>
            </div>
        </div>
    </div>
</template>
