<head>
    <title>ShitYouHearAtHackathons</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>ðŸ’© Shit You Hear At Hackathons ðŸ’©</h1>
        </div>
        <form>
            <input placeholder="Name" class="form-control" id="posterName" />
            <textarea placeholder="What'd ya hear?" class="form-control" id="content"></textarea>
            <button class="btn btn-success" type="submit">Save</button>
        </form>
        {{#each posts}} {{>post}} {{/each}}
    </div>
</body>
<template name="post">
    <div class="well">
        <div class="row">
            <div class="col-md-1">
                <div class="voting text-center">
                    <i id="{{_id}}" class="fa fa-arrow-up" aria-hidden="true"></i>
                    <br>
                    <h3 class="votecount">{{upVotes}}</h3>
                    <i id="{{_id}}" class="fa fa-arrow-down" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-md-11">
                <h4>{{content}}</h4>
                <p>{{name}}</p>
            </div>
        </div>
    </div>
</template>
